{% extends 'base.html'	%}

<!DOCTYPE html>
<html lang="en">


</script>

<head>
  <meta charset="utf-8">
  <meta name="viewport"  content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">


{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'accounts/login.css' %}" />

</head>



{% block body %}
  <div class="wrapper container text-center" >
    <form class="form-signin" method="POST">      
     {% csrf_token %} 
      <center><h2 class="form-signin-heading" >Sign in </h2></center><br><br>
    
      
      
        <label>Username:
       <input type="text"  name="username" placeholder="abc123" required="" autofocus="" />
       <br>
      </label >
       <br>
       <label >Password:
       <input type="password"   name="password" placeholder="******" required="" />
       <br>   
      </label>
        <br>
      <button  class="btn btn-lg btn-primary" type="submit">Log in</button> <br>
        <br><br>

     
    </form>

  <h4 >Not registered already? Register here.</h4>      
	<a href="/account/register"><button class="btn btn-lg btn-success">Sign Up </button></a>
  </div>
  <br><br>
  <br><br>
{% endblock %}

  </head>
  </html>
